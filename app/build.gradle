plugins {    id 'com.android.application'    id 'com.google.gms.google-services'    id 'com.google.firebase.crashlytics'}android {    compileSdkVersion 33    buildToolsVersion "30.0.3"    buildFeatures{        dataBinding true    }    defaultConfig {        applicationId "llc.arma.checklisttag"        minSdkVersion 24        targetSdkVersion 33        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        debug {            minifyEnabled = false        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_11        targetCompatibility JavaVersion.VERSION_11    }}dependencies {    //noinspection AnnotationProcessorOnCompilePath    implementation 'org.projectlombok:lombok:1.18.20'    annotationProcessor 'org.projectlombok:lombok:1.18.20'    implementation 'com.airbnb.android:lottie:4.1.0'    implementation platform('com.google.firebase:firebase-bom:28.4.1')    implementation 'com.google.firebase:firebase-crashlytics'    implementation 'com.google.firebase:firebase-analytics'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'    implementation 'androidx.fragment:fragment:1.3.6'    implementation "android.arch.persistence.room:runtime:1.1.1"    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"    implementation 'android.arch.paging:runtime:1.0.1'    implementation 'androidx.navigation:navigation-fragment:2.3.5'    implementation 'androidx.navigation:navigation-ui:2.3.5'    implementation 'androidx.work:work-runtime:2.7.1'    api 'com.google.dagger:dagger:2.38.1'    api 'com.google.dagger:dagger-android:2.35.1'    annotationProcessor 'com.google.dagger:dagger-compiler:2.38.1'    annotationProcessor 'com.google.dagger:dagger-android-processor:2.33'    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'    implementation 'com.squareup.retrofit2:retrofit:2.9.0'    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'    implementation 'com.budiyev.android:code-scanner:2.1.0'}